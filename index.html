<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <!-- to show timer and view high score link -->
        <div class="scores">
            <a id = "view-score">View High Score</a>
        </div>
        <div class = "timer" id="timer">Time: 15</div>
    </header>

    <section class = "start-quiz">
        <!-- start page -->
        <h1>Timed Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
        <button class = "start-btn">Start Quiz</button>
    </section>

    <!-- question page -->
    <section class = "questions">
        <h1>Question</h1>
        <button class = "choice">Choice 1</button>
        <button class = "choice">Choice 2</button>
        <button class = "choice">Choice 3</button>
        <button class = "choice">Choice 4</button>

    </section>

    <!-- check answer -->
    <section class = "check-answer">
        
    </section>

    <!-- save score after quiz end -->
    <section>

    </section>

    <!-- high score ranking page -->
    <section>

    </section>

    <script src = "./js/script.js"></script>
</body>
</html>
