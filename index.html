<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header id = "header-container">
        <!-- to show timer and view high score link -->
        <div class="scores">
            <a id = "view-score">View High Score</a>
        </div>
        <div class = "timer" id="timer">Time: 15</div>
    </header>
    
    <section class = "start-quiz" id = "start-container">
        <!-- start page -->
        <h1>Timed Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
        <button class = "start-btn">Start Quiz</button>
    </section>

    <!-- question page -->
    <section class = "questions hidden" id = "question-container">
        <h1>Question</h1>
        <button class = "choice btn">Choice 1</button>
        <button class = "choice btn">Choice 2</button>
        <button class = "choice btn">Choice 3</button>
        <button class = "choice btn">Choice 4</button>

    </section>

    <!-- check answer -->
    <!-- <section class = "check-answer hidden">
        
    </section> -->

    <!-- save score after quiz end -->
    <section class = "intl hidden" id = "intl-container">

    </section>

    <!-- high score ranking page -->
    <section class = "ranking hidden" id = "ranking-container">

    </section>

    <script src = "./js/script.js"></script>
</body>
</html>
